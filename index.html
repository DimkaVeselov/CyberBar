<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<title>Кибер бар</title>
	</head>
	<body>
		<header class="header__wrap">
			<div class="container">
				<nav class="header__nav">
					<div class="header__nav-block">
						<a href="#">
							<img src="icon/AppStore.png" alt="" />
						</a>
					</div>
					<div class="header__nav-block">
						<a href="#">
							<img src="icon/googleplay.png" alt="" />
						</a>
					</div>
				</nav>
				<section class="header__content">
					<div class="header__content-cup">
						<h1 class="header__content-text">Кибер</h1>
						<img src="img/cup_header.png" alt="cup" />
					</div>
					<div class="header__content-sandwich">
						<img src="img/sandwich_header.png" alt="sandwich" />
						<h1 class="header__content-text">Бар</h1>
					</div>
				</section>
			</div>
		</header>

		<main class="content">
			<section class="phone__app">
				<div class="container">
					<div class="phone__app-wrap">
						<div class="phone__app-img">
							<img src="img/phone_menu.png" alt="menu" />
						</div>
						<div class="phone__app-img">
							<img src="img/phone_delivery.png" alt="delivery" />
						</div>
						<div class="phone__app-img">
							<img src="img/phone_cola.png" alt="coca-cola" />
						</div>
					</div>
				</div>
			</section>

			<section class="advantage">
				<div class="container">
					<div class="advantage__wrap">
						<div class="advantage__wrap-text">
							<div class="beverage_box"></div>
							<h2 class="first-text">Быстро</h2>
						</div>
						<div class="advantage__wrap-text">
							<div class="sandwich_mini"></div>
							<h2 class="second-text white">Удобно</h2>
						</div>
						<div class="advantage__wrap-text">
							<div class="bubble_tea"></div>
							<h2 class="third-text">Проверенно</h2>
						</div>
					</div>
				</div>
			</section>

			<section class="instruction">
				<div class="container">
					<div class="instruction__wrap-text">
						<h2>Сделать заказ очень <span>просто</span></h2>
						<img src="img/smile_bg.png" alt="smile" />
					</div>
					<div class="instruction__step-wrap">
						<div class="instruction__step">
							<div class="instruction__step-card first">
								<div class="number"><p>01</p></div>
								<p class="subtitle">Добавляй в корзину любимые напитки и снеки</p>
								<img src="img/heart.png" alt="heart">
							</div>
							<img src="img/bottle_bg.png" alt="bottle" />
						</div>
						<div class="instruction__step">
							<div class="instruction__step-card second">
								<div class="number"><p>03</p></div>
								<p class="subtitle">Наслаждайся</p>
								<img src="img/smile_card.png" alt="smile">
							</div>
						</div>
						<div class="instruction__step">
							<div class="instruction__step-card third black">
								<div class="number"><p>02</p></div>
								<p class="subtitle">Выбирай удобное время доставки и адрес</p>
								<img src="img/car.png" alt="car">
							</div>
						</div>
					</div>
				</div>
			</section>

		</main>
	</body>
</html>
