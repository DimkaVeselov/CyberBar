<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/fonts.css" />
		<title>Кибер бар</title>
	</head>
	<body>
		<header class="header__wrap">
			<div class="container">
				<nav class="header__nav">
					<div class="header__nav-block">
						<a href="#">
							<img src="icon/AppStore.png" alt="" />
						</a>
					</div>
					<div class="header__nav-block">
						<a href="#">
							<img src="icon/googleplay.png" alt="" />
						</a>
					</div>
				</nav>
				<section class="header__content">
					<div class="header__content-cup">
						<h1 class="header__content-text">Кибер</h1>
						<img src="img/cup_header.png" alt="cup" />
					</div>
					<div class="header__content-sandwich">
						<img src="img/sandwich_header.png" alt="sandwich" />
						<h1 class="header__content-text">Бар</h1>
					</div>
				</section>
			</div>
		</header>

		<main class="content">
			<section class="phone__app">
				<div class="container">
					<div class="phone__app-wrap">
						<div class="phone__app-img">
						<img src="img/phone_menu.png" alt="menu" />
					</div>
					<div class="phone__app-img">
						<img src="img/phone_delivery.png" alt="delivery" />
					</div>
					<div class="phone__app-img">
						<img src="img/phone_cola.png" alt="coca-cola" />
					</div>
					</div>
				</div>
			</section>

			<section class="advantage">
				<div class="container">
					<div class="advantage__wrap">
						<div class="advantage__wrap-text first-text">
					<h2>Быстро</h2>
					</div>
					<div class="advantage__wrap-text second-text white">
					<h2>Удобно</h2>
					</div>
					<div class="advantage__wrap-text third-text">
					<h2>Проверенно</h2>
					</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
